<ion-grid
  [ngClass]="{ '': !SubTaskObj.expanded, ActiveTask: SubTaskObj.expanded }"
>
  <ion-row>
    <ion-col class="ion-margin-horizontal">
      <ion-list
        class="ion-no-margin ion-no-padding"
        [(ngModel)]="SubTaskObj"
        ngDefaultControl
        name="lstobjects"
        #lstobjects
      >
        <ion-item
          lines="none"
          [ngClass]="{
            '': !SubTaskObj.expanded,
            'item-background-color': SubTaskObj.expanded
          }"
        >
          <ion-label class="ion-text-start ion-text-capitalize ion-text-wrap">
            <!-- <h3>
                <b>{{ SubTaskObj.subtask }} </b>
              </h3> -->

            <ion-text size="samll" slot="start" color="secondary">
              <i style="font-size: smaller">
                {{ SubTaskObj.taskdate | date }}</i
              >
            </ion-text>
            <ion-badge
              style="float: right"
              [color]="
                SubTaskObj.progress > 99
                  ? 'success'
                  : SubTaskObj.progress < 50
                  ? 'warning'
                  : 'primary'
              "
            >
              {{ parsPercentage(SubTaskObj.progress) }}%
            </ion-badge>
            <ion-label size="samll" class="ion-text-start ion-text-capitalize">
              <ion-text size="samll" class="ion-text-start ion-text-wrap">
                {{ SubTaskObj.details }}
              </ion-text>
            </ion-label>
          </ion-label>
        </ion-item>
      </ion-list>

      <!--     
        <div class="ion-padding">
          <ion-button expand="block" type="submit" class="ion-no-margin"
            >Save</ion-button
          >
        </div> -->
    </ion-col>
  </ion-row>
</ion-grid>
