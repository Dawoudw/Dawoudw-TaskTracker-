<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      User Progress
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content [fullscreen]="true">
  <div class="ion-padding">
    
    <label for="users">Choose a User By Name and ID:</label>
    
    <ion-select name="users" id="users" [(ngModel)]="userId">
      <ion-select-option *ngFor="let user of userArr" value="{{user.id}}">{{user.name}} - {{user.id}} </ion-select-option>
    </ion-select>

    <label for="dates">Choose a report date:</label>

    <ion-select name="dates" id="dates" [(ngModel)]="taskDate">
      <ion-select-option *ngFor="let date of dateArr" value="{{date}}">{{date}}</ion-select-option>
    </ion-select>

    <ion-button color="dark" expand="full" (click)="processData()">Generate Report</ion-button>
  
  </div>
  <div id="div_pie" class="ion-padding"></div>
</ion-content>
