<!-- Card view  -->
  <ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col size-med="6" size-lg="6" offset-med="3" offset-lg="3">
     
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
          <ion-item>
            <ion-label position="stacked"
              >Task Title <ion-text color="danger">*</ion-text></ion-label
            >
            <ion-input
              required
              type="text"
              [(ngModel)]="loadedTask.taskName"
              (focusout)="updateTask()"
            ></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label position="stacked"
              >Progress % <ion-text color="danger">*</ion-text></ion-label
            >
            <ion-input
              required
              type="number"
              [(ngModel)]="loadedTask.progress"
              (focusout)="updateTask()"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Description</ion-label>
            <ion-textarea   [(ngModel)]="loadedTask.taskDesc"
            (focusout)="updateTask()"></ion-textarea>
          </ion-item>
        </ion-list>

        <div class="ion-padding">

            >Save</ion-button
          >
        </div> -->

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
