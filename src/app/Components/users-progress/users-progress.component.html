<!-- List view  -->
<ion-grid>
  <ion-row>
    <ion-col size-med="6" size-lg="6" offset-med="3" offset-lg="3">
      <ion-list>
        <ion-row
          *ngFor="let item of userProgress; let i = index"
          style="justify-items: left;"
        >
          <ion-col>
            <ion-item button (click)="presentPopover()">
              <ion-avatar slot="start" name="avatar">
                <img src="../assets/avatar.svg" />
              </ion-avatar>
              <ion-label class="ion-text-start ion-text-capitalize">
                <h2>
                  <ion-label color="primary"> {{ item.userName }}</ion-label>
                </h2>
                <h3>
                  Total Tasks <b>({{ item.totaltasks }})  </b>
                </h3>
                <ion-badge
                  [color]="
                    item.progress > 99
                      ? 'success'
                      : item.progress < 50
                      ? 'warning'
                      : 'primary'
                  "
                >
                  {{ item.progress }}%
                </ion-badge>
              </ion-label>
            </ion-item>
          </ion-col>

          <ion-col size="auto">
            <ion-icon
              color="primary"
              name="chatbox-ellipses-outline"
              style="
                justify-self: flex-end;
                margin-top: 10px;
                margin-left: 5px;
                margin-right: 5px;
              "
              size="large"
              class="ion-text-end"
            ></ion-icon>
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-col>
  </ion-row>
