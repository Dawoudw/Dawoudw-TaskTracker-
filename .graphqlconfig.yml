projects:
  tasktracker:
    schemaPath: amplify/backend/api/tasktracker/build/schema.graphql
    includes:
      - src/graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: angular
        generatedFileName: src/app/API.service.ts
        docsFilePath: src/graphql
        region: us-east-2
        apiId: null
        maxDepth: 3
extensions:
  amplify:
    version: 3
